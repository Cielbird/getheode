[package]
name = "getheode"
version = "0.1.0"
edition = "2021"
default-run = "getheode"

[dependencies]
rand = "0.8" # Or the latest version
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
clap = "4.5.9"
regex = "1"
unicode-normalization = "0.1.20"

[[bin]]
name = "getheode"
path = "src/bin/cli.rs"
